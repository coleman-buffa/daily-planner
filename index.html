<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <form class="row time-block">        
          <p class="hour"> 9 AM </p>
          <input type="text" class="description past" id="input9AM"></input>
          <button class="saveBtn" id="save9AM"><i class="far fa-save"></i></button>
      </form>
      <form class="row time-block">        
        <p class="hour">10 AM</p>
        <input type="text" class="description present" id="input10AM"></input>
        <button class="saveBtn" id="save10AM"><i class="far fa-save"></i></button>
      </form>
      <form class="row time-block">        
        <p class="hour">11 AM</p>
        <input type="text" class="description future" id="input11AM"></input>
        <button class="saveBtn" id="save11AM"><i class="far fa-save"></i></button>
      </form>
      <form class="row time-block">        
        <p class="hour">12 PM</p>
        <input type="text" class="description future" id="input12PM"></input>
        <button class="saveBtn" id="save12PAM"><i class="far fa-save"></i></button>
      </form>
      <form class="row time-block">        
        <p class="hour"> 1 PM </p>
        <input type="text" class="description future" id="input1PM"></input>
        <button class="saveBtn" id="save1PM"><i class="far fa-save"></i></button>
      </form>
      <form class="row time-block">        
        <p class="hour"> 2 PM </p>
        <input type="text" class="description future" id="input2PM"></input>
        <button class="saveBtn" id="save2PM"><i class="far fa-save"></i></button>
      </form>
      <form class="row time-block">        
        <p class="hour"> 3 PM </p>
        <input type="text" class="description future" id="input3PM"></input>
        <button class="saveBtn" id="save3PM"><i class="far fa-save"></i></button>
      </form>
      <form class="row time-block">        
        <p class="hour"> 4 PM </p>
        <input type="text" class="description future" id="input4PM"></input>
        <button class="saveBtn" id="save4PM"><i class="far fa-save"></i></button>
      </form>
      <form class="row time-block">        
        <p class="hour"> 5 PM </p>
        <input type="text" class="description future" id="input5PM"></input>
        <button class="saveBtn" id="save5PM"><i class="far fa-save"></i></button>
      </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
